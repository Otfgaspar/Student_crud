<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Student Course & Grade Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- AUTHENTICATION AREA -->
    <div id="auth-container">

        <!-- LOGIN FORM -->
        <div id="login-form" class="auth-card">
            <h1>Student Portal</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required placeholder="Choose your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a href="#" id="showSignup">Sign Up</a>
            </div>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-form" class="auth-card hidden">
            <h1>Create Account</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required placeholder="Choose your username">
                </div>
                <div class="form-group">
                    <label for="signupFullname">Full Name</label>
                    <input type="text" id="signupFullname" required placeholder="e.g. Seth Adjei">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a href="#" id="showLogin">Login</a>
            </div>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard" class="hidden">
        <div class="header">
            <h2>Welcome, <span id="studentName"></span></h2>
            <button class="btn btn-secondary" id="logoutBtn">Logout</button>
        </div>

        <div class="card">
            <h2>My Courses & Grades</h2>

            <form id="courseForm" class="course-form">
                <input type="text" id="courseCode"    placeholder="Course Code" required>
                <input type="text" id="courseName"    placeholder="Course Name" required>
                <select id="status" required>
                    <option value="" disabled selected>Status</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                    <option value="Dropped">Dropped</option>
                </select>
                <select id="grade" required>
                    <option value="" disabled selected>Grade</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                    <option value="N/A">N/A</option>
                </select>
                <input type="number" id="creditHours" placeholder="Credit Hrs" min="1" max="6" required>
                <button type="submit" class="btn" id="saveBtn">Add Course</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Course</th>
                        <th>Status</th>
                        <th>Grade</th>
                        <th>Credit</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="courseList"></tbody>
            </table>

            <div style="margin-top:1.5rem; font-size:1.1rem; font-weight:600;">
                Semester GPA: <span id="semGPA">—</span><br>
                <span style="color:var(--primary)">CGPA: <strong id="cgpaDisplay">—</strong></span>
            </div>
        </div>
    </div>

</div>

<script type="module" src="script.js"></stlye>

</body>

</html>
